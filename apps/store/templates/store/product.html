{% extends 'store/base.html' %}
{% load static %}
{% include 'navbar.html' %}

{% block content %}
<div class="row justify-content-md-center">
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src='{{product.image.url}}' class="img-fluid rounded-start" >
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{product.name}}</h5>
              <p class="card-text">{{product.description}}</p>
              <p class="card-text"><small class="text-body-secondary">{{product.last_change}}</small></p>
              <p class="card-text">{{product.id}}</p>

            <a href="{% url 'home' %}" class="btn btn-primary">Home</a>
            <button id="add-cart" type="button" value="{{product.id}}" class="btn btn-primary">Add Product</button>
    
            </div>
          </div>
        </div>
      </div>
</div>
    
<script>
  $(document).on('click', '#add-cart', function(e){
    e.preventDefault();
    $.ajax({
      type: 'POST',
      url: `{% url 'cart_add' %}`,
      data:{
        product_id: $('#add-cart').val(),
        csrfmiddlewaretoken: '{{csrf_token}}',
        action: 'post'
      },
      success:function(json){
        document.getElementById('cart_quantity').textContent = json.qty
      },
      error:function(xhr, errmsg, err){

      }
    })
  })
</script>

{% endblock %}
